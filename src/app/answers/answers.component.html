
<div class="flex-container">
  <div *ngFor="let answer of answers; let i = index" id="{{i}}"  [ngClass]="options[i]['classes']"
                  (mouseover)="onMouseOver($event)"
                  (mouseleave)="onMouseLeave($event)"
                  (click)="onMouseClick($event)">
    <span class="eventSign" [hidden]="options[i]['hideEventSign']">
      {{eventSign}}
    </span>
    <span class="answer">
      {{answer}}
    </span>
  </div>
</div>
