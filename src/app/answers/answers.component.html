
<div class="flex-container">
  <div *ngFor="let answer of answers; let i = index" id="{{i}}"  class="option" (mouseover)="onMouseOver($event)" (mouseleave)="onMouseOut(event)">
    <span class="hover" [hidden]="options[i]">
      hover
    </span>
    <span class="answer">
      {{answer}}
    </span>
  </div>
</div>
