<div class="top">
  <img src="./assets/Group 5.png" class="rotation180">
  <img src="./assets/Group 4.png" class="logo">
</div>

<app-question class="underLogo" 
          (selectEvent)="updateOptionSelected($event)"
          (correctAnsEvent)="onCorrectAnswer()"
          [okButtonState]="okButtonState"
          [question]="currentQuestion"
          [questionIdx]="currentQuestionIdx">
</app-question>

<app-ok-button (onClick)="onClickOkButton($event)" [selected]="selected"></app-ok-button>

<app-questions-bar class="questionsBar" 
                   [numOfQuestions]="numOfQuestions"
                   [answeredCount]="currentQuestionIdx">
</app-questions-bar>

<div>
  <img src="./assets/Group 5.png" class="bottom">
</div>
